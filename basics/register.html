<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <nav>
        <a href="google.com"></a>
    </nav>
    <footer>
        <p>Website made with love</p>
    </footer>
    <!-- inline element > can apply style to only specific lines -->
    <span></span>
    <!-- div allows to divide pieces of code on the webspage  -->
    <div>
    <form method="get">
        <!-- self closing tag
         write a comment by selecting and then CTL - /
         -->
        First Name: <input type="text" name="firstname"> <br>
        Last Name: <input type="text" name="lastname"> <br>
        <!-- field is required to be filled in -->
        Email: <input type="email" required name="email"> <br>
        Password: <input type="password" min="5" name="password"> <br>
        Birthday: <input type="date" name="birthday"> <br>
        <!-- bullit radio buttons -->
        Gender: <br>
        <input type="radio" name="gender" value="Male"> Male <br>
        <input type="radio" name="gender" value="Female"> Female <br>
        <input type="radio" name="gender" value="Other"> Other <br>
        <!-- check box -->
        Pets: <br>
        <input type="checkbox" name="Pets"> Cats <br>
        <input type="checkbox" name="Pets"> Dogs <br>
        Cars: <br>
        <select name="cars">
            <option value="volvo"> Volvo</option>
            <option value="Audi"> Audi</option>
        </select> <br>
        <!-- name given by value -->
        <input type="submit" value="Register!">
        <input type="reset" value="Reset">
    </form>
    </div>
</body>
</html>
